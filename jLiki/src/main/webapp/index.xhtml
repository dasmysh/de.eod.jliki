<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:dlg="http://java.sun.com/jsf/composite/dialogs/" xmlns:page="http://java.sun.com/jsf/composite/page/">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Liki, the open source Wiki for LaTeX documents"/>
    <meta name="keywords" content="#{configBean.keywords}"/>
    <link rel="stylesheet" type="text/css" href="./css/liki.css"/>
    <link rel="stylesheet" type="text/css" href="./css/formElements.css"/>
    <link rel="stylesheet" type="text/css" href="./css/dialog.css"/>
    <title><h:outputText value="#{configBean.pageTitle}"/></title>
  </h:head>
  <h:body>
    <div class="header">
      <div class="header_left">
        <a href="./index.xhtml"><h:outputText value="#{msg['home']}"/></a> &middot;
        <a href="./index.xhtml"><h:outputText value="#{msg['recent.changes']}"/></a>
      </div>
      <div class="header_right">
        <a href="http://github.com/smaisch/de.eod.jliki"><h:outputText value="#{msg['homepage']}"/></a> &middot;
      </div>
    </div>
    <div class="main">
      <div class="app_title">
        <a href="./index.xhtml">
          Liki - The <span class="latex">L<span class="A">A</span>T<span class="E">E</span>X</span> Wiki
        </a>
      </div>
      <div class="page_title"><h:outputText value="#{configBean.pageName}"/></div>
      <div class="page_subtitle"><h:outputText value="#{configBean.pageSubtitle}"/></div>
      <h:messages fatalClass="fatal" errorClass="error" warnClass="warn" infoClass="info" globalOnly="true"/><br/>
      
      
    </div>
    <div class="footer">
      <div class="footer_left">test left</div>
      <div class="footer_right">
        <page:user_footer register_dlg_id="register_dlg"/>
      </div>
    </div>
    <dlg:user_register register_dlg_id="register_dlg"/>
  </h:body>
</html>
