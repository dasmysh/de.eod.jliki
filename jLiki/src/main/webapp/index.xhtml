<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:dlg="http://java.sun.com/jsf/composite/dialogs" xmlns:page="http://java.sun.com/jsf/composite/page">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Liki, the open source Wiki for LaTeX documents"/>
    <meta name="keywords" content="#{pageConfigBean.keywords}"/>
    <link rel="stylesheet" type="text/css" href="./css/liki.css"/>
    <link rel="stylesheet" type="text/css" href="./css/formElements.css"/>
    <link rel="stylesheet" type="text/css" href="./css/dialog.css"/>
    <link rel="stylesheet" type="text/css" href="./css/documents.css"/>
    <title><h:outputText value="#{pageConfigBean.pageTitle}"/></title>
  </h:head>
  <h:body>
    <ui:composition template="resources/page/page_template.xhtml">
      <ui:define name="content">
        <h:panelGroup id="docrootPanel" layout="block" 
            rendered="#{permissionTypeBean.canRead(loginBean.docrootPermission)}">
          <page:document_root/>
        </h:panelGroup>
        <h:panelGroup id="newDocPanel" layout="block"
            rendered="#{permissionTypeBean.canWrite(loginBean.docrootPermission)}">
          <dlg:new_document/>
        </h:panelGroup>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
